<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
            
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .product-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            width: 250px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1em;
            margin: 10px 0;
        }

        .product-card .price {
            color: #007bff;
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
        }

        .product-card .best-price {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #ff5722;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .product-card .buy-now {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .product-card .buy-now:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Product Showcase</h1>
    <div class="products">
        <div class="product-card">
            <div class="best-price">Best Price</div>
            <img src="https://via.placeholder.com/200x200" alt="Product 1">
            <h3>Apple iPad 9 Wi-Fi 64GB. 10.2" 2021 (MK2K3TH/A) Space Gray</h3>
            <div class="price">12,900 ฿</div>
            <a href="#" class="buy-now">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200x200" alt="Product 2">
            <h3>Apple iPad 10 Wi-Fi 64GB. 10.9" 2022 (MPQ13TH/A, Blue)</h3>
            <div class="price">12,900 ฿</div>
            <a href="#" class="buy-now">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200x200" alt="Product 3">
            <h3>Apple iPad Mini 6 Wi-Fi 256GB. 8.3" 2021 (MK7X3TH/A) Purple</h3>
            <div class="price">21,900 ฿</div>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
    </div>

</body>
</html>
