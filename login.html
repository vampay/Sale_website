<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <br></br>
    <div class="login-container">
        <h1>I.SELL.IT</h1>
        <h1>เข้าสู่ระบบ</h1>
        <form>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" class="form-control" placeholder="กรอกชื่อผู้ใช้">
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" class="form-control" placeholder="กรอกรหัสผ่าน">
            </div>
            <a href="Homepage.html" class="btn btn-primary btn-block">เข้าสู่ระบบ</a>
        </form>
        <p class="signup-link">
            ยังไม่มีบัญชี? 
            <a href="register.html">สมัครสมาชิก</a>
        </p>
        <p>- หรือ -</p>
        <h1>เข้าสู่ระบบด้วยโซเซียล</h1>
        <button type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบด้วย Facebook</button>
        <button type="submit" class="btn btn-google btn-block">เข้าสู่ระบบด้วย Google</button>
        <button type="submit" class="btn btn-line btn-block">เข้าสู่ระบบด้วย LINE</button>
    </div>
</body>
</html>
